<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clone do TikTok</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <div class="app__videos">
    <!-- video starts -->
    <div class="video">
      <video class="video__player" src="WhatsApp Video 2023-05-14 at 23.17.17.mp4"></video>

      <!-- sidebar -->
      <div class="videoSidebar">
        <div class="videoSidebar__button">
          <span class="material-icons"> favorite_border </span>
          <p>100</p>
        </div>

        <div class="videoSidebar__button">
          <span class="material-icons"> message </span>
          <p>100</p>
        </div>

        <div class="videoSidebar__button">
          <span class="material-icons"> share </span>
          <p>100</p>
        </div>
      </div>

      <!-- footer -->
      <div class="videoFooter">
        <div class="videoFooter__text">
          <h3>Ricardo Vitor</h3>
          <p class="videoFooter__description">Eu tocando bateria</p>

          <div class="videoFooter__ticker">
            <span class="material-icons videoFooter__icon"> music_note </span>
            <marquee>Eu tocando bateria</marquee>
          </div>
        </div>
        <img src="https://static.thenounproject.com/png/934821-200.png" alt="" class="videoFooter__record" />
      </div>
    </div>
    <!-- video ends -->

    <!-- video starts -->
    <div class="video">
      <video class="video__player" src="WhatsApp Video 2023-05-14 at 23.29.26.mp4"></video>

      <!-- sidebar -->
      <div class="videoSidebar">
        <div class="videoSidebar__button">
          <span class="material-icons"> favorite_border </span>
          <p>100</p>
        </div>

        <div class="videoSidebar__button">
          <span class="material-icons"> message </span>
          <p>100</p>
        </div>

        <div class="videoSidebar__button">
          <span class="material-icons"> share </span>
          <p>100</p>
        </div>
      </div>

      <!-- footer -->
      <div class="videoFooter">
        <div class="videoFooter__text">
          <h3>Ricardo Vitor</h3>
          <p class="videoFooter__description">Video do TikTok</p>

          <div class="videoFooter__ticker">
            <span class="material-icons videoFooter__icon"> music_note </span>
            <marquee>Video do TikTok</marquee>
          </div>
        </div>
        <img src="https://static.thenounproject.com/png/934821-200.png" alt="" class="videoFooter__record" />
      </div>
    </div>
    <!-- video ends -->
  </div>


  <script>
    const videos = document.querySelectorAll('video');

    for (const video of videos) {
      video.addEventListener('click', function () {
        console.log('clicked');
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
    }
  </script>
</body>

</html>
